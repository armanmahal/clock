<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="digitalClock">
      <h1 class="digitalClockTime">00:00:00</h1>
    </div>

    <div class="analogClock hidden">
      <div class="seconds"></div>
      <div class="minutes"></div>
      <div class="hours"></div>
    </div>

    <div class="buttons">
      <button class="analogbutton">Analog</button>
      <button class="digitalbutton">Digital</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
